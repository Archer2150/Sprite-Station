- type: entity
  parent: MobHumanBase
  name: Lamia
  id: MobLamiaBase
  abstract: true
  description: A miserable pile of scales.
  components:
  - type: Tag
    tags:
    - CanPilot
    - FootstepSound
    - DoorBumpOpener
    - GunsDisabled
  - type: Speech
  - type: Sprite
    netsync: false
    noRot: true
    drawdepth: Mobs
    scale: 1, 1
    layers:
      - map: [ "enum.HumanoidVisualLayers.Chest" ]
        color: "#e8b59b"
        sprite: Mobs/Species/Human/parts.rsi
        state: torso_m
      - map: [ "enum.HumanoidVisualLayers.Head" ]
        color: "#e8b59b"
        sprite: Mobs/Species/Human/parts.rsi
        state: head_m
      - map: [ "enum.HumanoidVisualLayers.Eyes" ]
        color: "#008800"
        sprite: Mobs/Customization/eyes.rsi
        state: eyes
      - map: [ "enum.HumanoidVisualLayers.RArm" ]
        color: "#e8b59b"
        sprite: Mobs/Species/Human/parts.rsi
        state: r_arm
      - map: [ "enum.HumanoidVisualLayers.LArm" ]
        color: "#e8b59b"
        sprite: Mobs/Species/Human/parts.rsi
        state: l_arm
      - shader: StencilMask
        map: [ "enum.HumanoidVisualLayers.StencilMask" ]
        sprite: Mobs/Customization/masking_helpers.rsi
        state: female_full
        visible: false
      - map: [ "jumpsuit" ]
        shader: StencilDraw
      - map: [ "enum.HumanoidVisualLayers.LHand" ]
        color: "#e8b59b"
        sprite: Mobs/Species/Human/parts.rsi
        state: l_hand
      - map: [ "enum.HumanoidVisualLayers.RHand" ]
        color: "#e8b59b"
        sprite: Mobs/Species/Human/parts.rsi
        state: r_hand
      - map: [ "enum.HumanoidVisualLayers.Handcuffs" ]
        color: "#ffffff"
        sprite: Objects/Misc/handcuffs.rsi
        state: body-overlay-2
        visible: false
      - map: [ "id" ]
      - map: [ "gloves" ]
      - map: [ "ears" ]
      - map: [ "outerClothing" ]
      - map: [ "eyes" ]
      - map: [ "belt" ]
      - map: [ "neck" ]
      - map: [ "back" ]
      - map: [ "enum.HumanoidVisualLayers.FacialHair" ]
        state: shaved
        sprite: Mobs/Customization/human_facial_hair.rsi
      - map: [ "enum.HumanoidVisualLayers.Hair" ]
        state: bald
        sprite: Mobs/Customization/human_hair.rsi
      - map: [ "mask" ]
      - map: [ "head" ]
      - map: [ "pocket1" ]
      - map: [ "pocket2" ]
      - map: [ "enum.HumanoidVisualLayers.HeadTop" ]
        sprite: Mobs/Customization/masking_helpers.rsi
        state: none
        visible: false
  - type: Body
    template: LamiaTemplate
    preset: LamiaPreset
  - type: Fixtures
    fixtures: # TODO: This needs a second fixture just for mob collisions.
    - shape:
        !type:PhysShapeCircle
        radius: 0.35
      mass: 90
      restitution: 0.0
      mask:
      - MobMask
      layer:
      - MobLayer
  - type: Lamia
  - type: Inventory
    templateId: lamia

