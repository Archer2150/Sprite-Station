- type: entity
  name: epinephrine hypospray
  parent: BaseItem
  description: A borg version of hypospray that automatically regenerates epinephrine.
  id: HyposprayBorgStandard
  components:
  - type: Sprite
    sprite: Objects/Specific/Medical/hypospray.rsi
    state: hypo
  - type: Item
    sprite: Objects/Specific/Medical/hypospray.rsi
  - type: SolutionContainerManager
    solutions:
      hypospray:
        maxVol: 30
  - type: AutoRegenReagent
    solution: hypospray
    reagent: Epinephrine
  - type: ExaminableSolution
    solution: hypospray
  - type: Hypospray

- type: entity
  parent: FloorTileItemSteel
  id: FloorTileItemSteelInfinite
  components:
  - type: Stack
    count: 1
    unlimited: true

- type: entity
  parent: PartRodMetal
  id: PartRodMetalInfinite
  components:
  - type: Stack
    unlimited: true

- type: entity
  parent: BaseItem
  id: BorgToolStandard
  name: borg tool
  description: Alternates between prying and anchoring.
  components:
  - type: Sprite
    sprite: Objects/Tools/omnitool.rsi
    state: omnitool-screwing
  - type: Item
    sprite: Objects/Tools/omnitool.rsi
    size: 20
  - type: TilePrying
  - type: Tool
    qualities:
      - Prying
  - type: MultipleTool
    statusShowBehavior: true
    entries:
      - behavior: Prying
        sprite:
          sprite: Objects/Tools/omnitool.rsi
          state: omnitool-prying
        useSound:
          path: /Audio/Items/jaws_pry.ogg
        changeSound:
          path: /Audio/Items/change_drill.ogg
      - behavior: Anchoring
        sprite:
          sprite: Objects/Tools/omnitool.rsi
          state: omnitool-wrenching
        useSound:
          path: /Audio/Items/ratchet.ogg
        changeSound:
          path: /Audio/Items/change_drill.ogg

- type: entity
  parent: ClothingHeadsetAltCommand
  id: ClothingHeadsetBorg
  components:
  - type: Tag
    tags:
    - NoAction
